<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
    <title>Blog Preview Card</title>
  </head>
  <body>
    <main class="w-screen h-screen bg-yellow-300 flex justify-center items-center font-(family-name:--font-family)">
      <div class="w-[24rem] h-130.5 bg-(--background-color-card) p-6 space-y-6 rounded-[1.125rem] shadow-(--box-shadow-card)">
        <img src="/assets/images/illustration-article.svg" alt="Article illustration" class="w-84 mx-auto rounded-[0.625rem]">
        <div class="space-y-[.75rem]">
          <div class="inline-block bg-(--background-color-tag) px-[.75rem] py-[.25rem] font-extrabold text-sm rounded-[.25rem]">Learning</div>
          <p class="text-sm">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
          <h1 class="font-extrabold text-2xl">HTML & CSS foundations</h1>
          <p class="font-medium text-(--font-color-description) text-base">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="flex items-center gap-4.5">
          <img src="/assets/images/image-avatar.webp" alt="Jeremy's avatar" width="32rem">
          <p class="font-extrabold text-sm">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
